<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quest 7</title>
    <script>

var numeros = [];

var soma = 0;

for (var i = 1; i <= 6; i++) 
    var numero = parseInt(prompt("Digite o " + i + "º número: "));
    numeros.push(numero); 
    if (numero < 72) 
        soma += numero; 

document.write("<h2>Números informados:</h2>");
for (var i = 0; i < numeros.length; i++) 
    document.write(numeros[i] + "<br>");

document.write("<h2>Valor final da soma dos números inferiores a 72:</h2>");
document.write(soma);

    </script>
</head>
<body>
    
</body>
</html>
